api:
  groq_key: ${GROQ_API_KEY}
  openai_key: ${OPENAI_API_KEY}
chunking:
  chunk_overlap: 50
  chunk_size: 512
  max_chunk_size: 1024
  min_chunk_size: 100
embeddings:
  batch_size: 100
  dimension: 1536
  model: text-embedding-3-small
  use_local: true
evaluation:
  k_values:
  - 1
  - 3
  - 5
  metrics:
  - precision@k
  - recall@k
  - latency
generation:
  max_tokens: 1000
  model: gpt-4o-mini
  system_prompt: 'You are a financial document analysis assistant. Answer questions
    based on the provided context from IMF reports.

    Always cite your sources using [Page X] or [Section Y] format. If information
    is not in the context, say so.

    '
  temperature: 0.1
image_processing:
  min_image_size: 100
  ocr_enabled: true
  ocr_language: eng
retrieval:
  hybrid_search:
    bm25_weight: 0.3
    dense_weight: 0.7
    enabled: true
    rrf_k: 60
  top_k: 5
table_extraction:
  method: pdfplumber
  min_cols: 2
  min_rows: 2
vector_store:
  collection_name: imf_documents
  persist_directory: ./data/vector_store
  type: chroma
